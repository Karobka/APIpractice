<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <title>API practice</title>
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>
  
<div class="container">
  <!-- headline row -->
  <div class="row" id="headline">
    <div class="text-center" id="banner-box">
      <h1>Search the tubes</h1>
      <form class="form-inline" id="search-form">
        <div class="form-group">
          <input type="text" class="form-control" id="search-input" placeholder="Soccer videos..." required></input>
        </div>
        <button type="submit" class="btn btn-default">Search...</button>
      </form>
    </div>
  </div>
  <hr>
  <!-- results section -->
  <div class="row text-center" id="results-row">
    <div class="panel panel-default" id="message">
      <div class="panel-body">
        <h3>Please enter a search term to view the results...</h3>
      </div>
    </div>
  </div>  
</div>
<footer class="text-center">
  <p>Created for your enjoyment</p>
</footer>
     <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<script src="https://code.jquery.com/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
<script src="app/app.js"></script>
</body>
</html>
